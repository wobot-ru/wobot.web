<div class="modal" style="display: block;">
    <div class="modal-dialog large">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" ng-click="close()">&times;</button>
                <h4 class="modal-title" ng-bind="title"></h4>
            </div>
            <div class="modal-body">
                <div id="chart" style="width:100%;height:400px;"></div>

                <div class="buttons bottom">
                    <a class="btn btn-default btn-sm" ng-class="{active: currentMetric === 'posts'}" ng-click="renderPosts();">Упоминания</a>
                    <a class="btn btn-default btn-sm" ng-class="{active: currentMetric === 'profiles'}" ng-click="renderProfiles();">Авторы</a>
                    <a class="btn btn-default btn-sm" ng-class="{active: currentMetric === 'reach'}" ng-click="renderReach();">Охват</a>
                    <a class="btn btn-default btn-sm" ng-class="{active: currentMetric === 'engagement'}" ng-click="renderEngagement();">Вовлеченность</a>
                </div>

            </div>
            <div class="modal-footer">
                <button class="btn btn-default" ng-click="close()">Закрыть</button>
            </div>
        </div>
    </div>
</div>
